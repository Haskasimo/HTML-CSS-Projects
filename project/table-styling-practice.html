<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title> Styling colloums demo</title>
            <style>
                table,th,td {
                    border: 1px solid black;
                }
                h2 {
                    text-align: center;
                }
            </style>
           
        </head>
        <body>
            <h2>Cars popular in their years</h2>
            <table>
                <colgroup>
                <col span="3" style="background-color:slategray">
                <col style="background-color: lightblue;">
                </colgroup>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Year</th>
                </tr>
                <tr>
                    <td> Jeep</td>
                    <td>Liberty</td>
                    <td>silver</td>
                    <td> 2002</td>
                </tr>
                <tr>
                    <td>Dodge</td>
                    <td>Ram</td>
                    <td>brown</td>
                    <td>1997</td>
                </tr>
                <tr>
                    <td>toyota</td>
                    <td>camry</td>
                    <td> forest green </td>
                    <td> 2005 </td>
                </tr>
            </table>

            
            
        </body>
</html>
